<h2 class="character-title">Characters</h2>
<ul class="characters" ng-cloak>
  <li ng-repeat="post in posts " class="character">
    <div class="row">
      <div class="character-thumbnail-portrait">
        <div class="character-thumbnail" style="background: url('{{post.thumbnail.path + '.' + post.thumbnail.extension}}'); background-size: cover"></div>  
      </div>
      <div class="character-main-info">
        <h3 class="character-name">{{post.name}}</h3>  
        <p class="character-description">{{post.description}}</p>  
        <a href="{{post.urls[1]}}" class="character-view-more">VIEW MORE</a>
      </div>
    </div>
    <div class="row" ng-show="post.comics.items.length > 0">
      <h3 class="character-comics-title">Related comics</h3>
      <ul class="character-comic-list" ng-controller = "favouriteController">
        <li ng-repeat="comic in post.comics.items">
          <div ng-click="getActualComic( comic.resourceURI )">{{comic.name}}</div>

        </li>
      </ul>  
    </div>
  </li>  
</ul>
