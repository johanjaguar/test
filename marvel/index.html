<!DOCTYPE html>
<html ng-app="marvelApi">
  <head>
    <meta charset="utf-8">
    <title>Marvel API Test </title>
    <link rel="stylesheet" href="build/css/style.css">
    <!--<link rel="stylesheet" href="build/css/style.min.css">-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
  </head>
  <body ng-controller="mainController">
    <header class="header" ng-include=" 'partials/header.html' " ng-controller = "searchCharacterController"></header>
    <div class="container" id="main">
      <div class="content-box">
        <div class="characters-box" ng-include=" 'partials/characters.html' ">
        </div>
      </div>
      <aside class="aside-box">
        <div class="favourites" ng-include=" 'partials/favourites.html' " ng-controller = "favouriteController">
        </div>
      </aside>
    </div>
    <div class="pagination" ng-include=" 'partials/pagination.html' "  ng-controller = "moreResultsController">
      
    </div>
    <footer class="footer" ng-include=" 'partials/footer.html' "></footer>

    <div class="comic-lightbox" ng-include=" 'partials/comic.html' " ng-show="comicview"></div>
    <script src="build/js/final.js"></script>
  </body>
</html>
